replicaCount: 5

service:
  type: ClusterIP
  port: 8443

tls:
  enabled: true

maintenancePage:
  enabled: false
  active: false

patroni:
  replicaCount: 3

  persistentVolume:
    size: 1Gi

  podDisruptionBudget:
    enabled: true

  transportServerClaim:
    enabled: true

  transportServerClaimConfig:
    enabled: true
    interval: 10
    timeout: 10

rollingUpdate:
  maxSurge: 2
