name: Create Image and publish App

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
      - 'helm/**'
      - '.github/workflows/publish-image.yml'
      - 'Dockerfile'
      - 'poetry.lock'
      - 'pyproject.toml'

env:
  GITHUB_REGISTRY: ghcr.io
  IMAGE_NAME: bcgov/sso-switchover-agent

jobs:
  build-and-push-image:
    runs-on: ubuntu-20.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: hmarr/debug-action@v2
      - uses: actions/checkout@v2

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.GITHUB_REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move Docker layers cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # - name: Create Release
      #   if: github.ref == 'refs/heads/main'
      #   id: release
      #   uses: rymndhng/release-on-push-action@v0.20.0
      #   with:
      #     bump_version_scheme: patch
      #     tag_prefix: v

      # - name: Check Output Parameters
      #   if: github.ref == 'refs/heads/main'
      #   run: |
      #     echo "Got tag name ${{ steps.release.outputs.tag_name }}"
      #     echo "Got release version ${{ steps.release.outputs.version }}"
      #     echo "Upload release artifacts to ${{ steps.release.outputs.upload_url }}"

  deploy-to-openshift:
    needs: [build-and-push-image]
    strategy:
      matrix:
        license: [c6af30, eb75ad]
        env: [dev, test, prod]
    runs-on: ubuntu-20.04
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Authenticate and set context
        if: (endsWith(github.ref, '/dev') && matrix.license == 'c6af30' || endsWith(github.ref, '/main') && matrix.license == 'eb75ad')
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER_GOLDDR }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN_GOLDDR }}
          namespace: ${{ matrix.license }}-${{ matrix.env }}
          insecure_skip_tls_verify: true

      - name: Deploy app with Helm chart
        if: (endsWith(github.ref, '/dev') && matrix.license == 'c6af30' || endsWith(github.ref, '/main') && matrix.license == 'eb75ad')
        run: |
          namespace=${{ matrix.license }}-${{ matrix.env }}
          helm dep up
          helm upgrade --install --atomic switch-agent . -n ${namespace} \
          -f values.yaml -f "values-${{ matrix.license }}.yaml"
        working-directory: ./helm
